<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SEPRICE - Cargando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    .logo svg {
      width: 100%;
      height: 100%;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-text {
      margin-left: 10px;
      font-size: 14px;
      color: #666;
    }
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Fondo circular -->
      <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#1e40af" stroke-width="2" />
      
      <!-- Cruz médica -->
      <rect x="45" y="25" width="10" height="50" fill="white" rx="2" />
      <rect x="25" y="45" width="50" height="10" fill="white" rx="2" />
      
      <!-- Corazón pequeño en el centro -->
      <path d="M50 55c-3-3-8-3-8 1s5 7 8 9c3-2 8-5 8-9s-5-4-8-1z" fill="#ef4444" />
      
      <!-- Gradiente -->
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#3b82f6" />
          <stop offset="100%" stop-color="#1d4ed8" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <h1 class="title">SEPRICE</h1>
  <p class="subtitle">Centro de Diagnóstico</p>
  <div class="loading">
    <div class="spinner"></div>
    <span class="loading-text">Iniciando sistema...</span>
  </div>
</body>
</html>
